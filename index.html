<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Dashboard</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4946/4946378.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Arimo:ital,wght@0,400..700;1,400..700&family=Audiowide&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Butterfly+Kids&family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Fuzzy+Bubbles:wght@400;700&family=Laila:wght@300;400;500;600;700&family=Lavishly+Yours&family=Lobster&family=Loved+by+the+King&family=Merienda:wght@300..900&family=Nosifer&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+GB+J+Guides:ital@0;1&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Prociono&family=Rubik+Wet+Paint&family=Sixtyfour+Convergence&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_div">
            <h1><u>Stock Tracker Dashboard</u></h1>
        </div>
    </header>
    <main>
        <section class="dropdown-section">
            <h2><u>Select Trending Stock</u></h2>

            <span class="search-section">
                <select id="stockDropdown"></select>
                <button id="loadStockButton">Load Stock</button>
            </span>

            <span class="search-section">
                <input type="text" id="stockSearch" placeholder="Search for a stock (e.g., AAPL)">
                <button id="searchButton">Search</button>
            </span>
            
        </section>

        <section class="stock-info">
            <h2><u>Stock Information</u></h2>
            <div id="stockDetails"></div>
        </section>

        <section class="graph-section">
            <h2><u>Stock Price Graph</u></h2>
            <canvas id="stockChart"></canvas>
        </section>

        <section class="stock-table">
            <div class="table_heading">
                <h2><u>Compare Stocks :--</u></h2>
            </div>
            
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>
</html>
